<body>
  <header role="banner" id="page_header" class="page-header">
    <h1>Too Doo List</h1>
  </header>

  <div id="main" role="main" class="page-content">
    <div class="todo-form-wrapper">
      <form id="todo-form" class="todo-form">
        <div id="error"></div>
        <input type="text" id="todo-add-new" class="todo-input" placeholder="Add item" />
        <button id="btn-submit" type="submit">Add to do</button>
      </form>
      <ul id="todo-items" class="todo-list"></ul>
    </div>
  </div>

  <footer role="contentinfo" id="page_footer" class="page-footer">
